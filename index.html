<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main-page</title>
    <link rel="stylesheet" href="assest/css/font-awesome.css" />
    <link rel="stylesheet" href="assest/css/bootstrap.css" />
    <link rel="stylesheet" href="assest/css/swiper-bundle.css" />
    <link rel="stylesheet" href="assest/css/swipper.css" />
    <link rel="stylesheet" href="assest/css/style.css" />
    <style>
      swiper-container {
        width: 100%;
        padding-top: 50px;
        padding-bottom: 50px;
      }

      swiper-slide {
        background-position: center;
        background-size: cover;
        width: 300px;
        height: 300px;
      }

      swiper-slide img {
        display: block;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- start-nav-bar -->
    <header>
      <navbar-tg></navbar-tg>
      <section class="main-header">
        <div class="container">
          <div class="row mt-7">
            <div
              class="col-md-7 header-title-wrapper d-flex flex-column align-items-end my-auto order-sm-2 order-md-1"
            >
              <p class="desc-1 text-white my-3">
                دوره های آموزشی برای آینده شغلی موفق شما
              </p>
              <h1 class="main-motto text-white my-3 fw-bold">
                با ما همیشه در اوج باشید
              </h1>
              <p class="desc-2 text-white my-3">
                تیم آموزشی تشکیل شده از بهترین اساتید
              </p>
              <form
                class="w-100 search-form ms-auto d-flex flex-column align-items-end"
              >
                <div class="input-group w-100 mb-3 rounded-3">
                  <button
                    class="btn btn-primary"
                    type="submit"
                    id="button-addon1"
                  >
                    جستجو
                  </button>
                  <input
                    type="search"
                    class="form-control search-header-input form-control-lg py-3"
                    id="search-inp"
                    placeholder="چی میخوای یاد بگیری...؟"
                    aria-label="Example text with button addon"
                    aria-describedby="button-addon1"
                    style="text-align: right"
                  />
                </div>
              </form>
            </div>
            <div class="col-md-5 header-img-wrapper order-sm-1 order-md-2">
              <img
                src="assest/img/banner-img-2-1.png"
                class="img-fluid"
                alt=""
              />
            </div>
          </div>
        </div>
      </section>
    </header>
    <!-- course-slider -->
    <!-- course-slider -->
    <section class="course-slider bg-white mt-6">
      <div class="container">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="title-courses d-flex flex-column text-center">
              <h3 class="">جدیدترین دوره های آکادمی هروژ</h3>
              <p class="">آینده شغلی خود را با داشتن تخصص تضمین کنید</p>
            </div>
            <div class="swiper mySwiper">
              <div class="swiper-wrapper" id="course-slider-wrapper"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- course-introduce -->
    <!-- course-introduce -->
    <!-- course-introduce -->
    <section class="course-introduce mt-6">
      <div class="container-fluid">
        <div class="row">
          <div
            class="col-md-7 order-sm-2 order-md-1 course-intro-info d-flex flex-column justify-content-around"
          >
            <h4 class="fw-bold text-white text-center order-sm-2 order-md-1 mt-3">
              دوره‌ی جامع غیرحضوری صفر تا صد ارزهای دیجیتال
            </h4>
            <div class="course-intro-selling-info d-flex my-auto d-sm-none d-md-flex">
              <svg class="svg svg--full">
                <use xlink:href="#svg_price-ticket">
                  <svg id="svg_price-ticket" viewBox="0 0 462 103.7">
                    <g id="Group_5101" transform="translate(-11249.401 1012)">
                      <path
                        d="M11709.9-971.2h1.4v-36.9c0-2.2-1.8-4-4-4h-454c-2.2 0-4 1.8-4 4v36.8h1c5.9.2 10.7 5.1 10.7 11s-4.7 10.8-10.7 11h-1v36.9c0 2.2 1.8 4 4 4h454c2.2 0 4-1.8 4-4v-37l-1.1.1h-.4c-6.1 0-11-4.9-11-11 .1-5.9 5.1-10.9 11.1-10.9zm-13 11c0 7 5.6 12.7 12.5 13v34.9c0 1.1-.9 2-2 2h-454c-1.1 0-2-.9-2-2v-34.9c6.5-.7 11.7-6.3 11.6-12.9 0-6.7-5.1-12.3-11.6-12.9v-34.9c0-1.1.9-2 2-2h454c1.1 0 2 .9 2 2v34.8c-6.9.2-12.5 5.9-12.5 12.9z"
                      ></path>
                      <path
                        d="M11479.9-927.7c-.6 0-1-.4-1-1v-9.1c0-.6.4-1 1-1s1 .4 1 1v9.1c0 .6-.4 1-1 1zm0-18.1c-.6 0-1-.4-1-1v-9.1c0-.6.4-1 1-1s1 .4 1 1v9.1c0 .5-.4 1-1 1zm0-18.1c-.6 0-1-.4-1-1v-9.1c0-.6.4-1 1-1s1 .4 1 1v9.1c0 .5-.4 1-1 1zm0-18.2c-.6 0-1-.4-1-1v-9.1c0-.6.4-1 1-1s1 .4 1 1v9.1c0 .6-.4 1-1 1z"
                      ></path>
                    </g>
                  </svg>
                </use>
              </svg>
              <div class="course-intro-price mx-2">
                <p
                  class="d-flex flex-column align-items-center justify-content-center"
                >
                  <span>۱۱۹</span>
                  <span>هزار تومان</span>
                </p>
              </div>
              <div class="course-intro-selling mx-2">
                <p
                  class="d-flex flex-column align-items-center justify-content-center"
                >
                  <span>۲۱۹</span>
                  <span>فروش</span>
                </p>
              </div>
            </div>
            <div class="purchase-btn-wrapper d-sm-none d-md-block">
              <button class="btn btn-primary btn-lg  d-grid w-100 mt-n9"><a href="#" class="text-dark w-100 d-grid">در این دوره شرکت میکنم</a></button>
            </div>
          </div>
          <div class="col-md-5 order-sm-1 order-md-2 course-intro-cover">
            <img
              src="assest/img/golden-webmasters.png"
              class="img-fluid"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <script src="assest/js/bootstrap.bundle.min.js"></script>
    <script src="assest/js/swiper-bundle.js"></script>
    <script type="module" src="assest/js/main.js"></script>
  </body>
</html>
